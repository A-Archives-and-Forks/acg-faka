#{include file="../Common/Header.html"}
<div class="layui-container fly-marginTop fly-user-main">
    #{include file="../Common/Nav.html"}
    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <div class="content-header">
                <i class="layui-icon">&#xe638;</i> 卡密管理
            </div>

            <div class="content-body">
                <div style="margin-bottom: 5px;margin-top: 15px;">
                    <button type="button" class="layui-btn layui-btn-sm layui-btn-pink button-add"><i class="fa-duotone fa-regular fa-cloud-arrow-up"></i> 上传卡密
                    </button>
                    <button type="button" class="layui-btn layui-btn-sm layui-btn-pink button-del"><i class="fa-duotone fa-regular fa-trash-can"></i>  移除选中卡密
                    </button>

                    <button type="button" class="layui-btn layui-btn-sm layui-btn-pink button-lock"><i class="fa-duotone fa-regular fa-lock-hashtag"></i> 锁定选中卡密
                    </button>

                    <button type="button" class="layui-btn layui-btn-sm layui-btn-pink button-unlock"><i class="fa-duotone fa-regular fa-unlock-keyhole"></i> 解锁选中卡密
                    </button>

                    <button class="layui-btn layui-btn-sm layui-btn-pink button-sell"><i class="fa-duotone fa-regular fa-arrows-spin"></i>
                        将卡密更改为已出售
                    </button>
                    <button type="button" class="layui-btn layui-btn-sm layui-btn-pink button-export"><i class="fa-duotone fa-regular fa-down-to-line"></i> 导出筛选卡密
                    </button>
                </div>
                <form class="search-query"></form>

                <table id="user-card-table"></table>
            </div>
        </div>
    </div>
</div>
